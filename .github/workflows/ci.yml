name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install Dependencies
        run: npm install

      - name: Code Analysis
        run: npm run analyse:check

      - name: Code Formatting
        run: npm run format:check

      - name: Build Project
        run: npm run build

      - name: Run Cypress Tests
        run: |
          docker compose -f docker-compose.dev.yml up -d --build
          sleep 30
          docker exec $(docker ps -qf "name=app") npm run cy:check
