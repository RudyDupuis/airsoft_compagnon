name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testing:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: database
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install Dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "DB_HOST=localhost" >> .env
          echo "DB_NAME=database" >> .env
          echo "DB_USER=admin" >> .env
          echo "DB_PASSWORD=secret" >> .env
          echo "DB_LOGGING=false" >> .env
          echo "NUXT_SESSION_PASSWORD=f62c6b3ad917483a979ece313fab0339" >> .env
          cat .env

      - name: Code Analysis
        run: npm run analyse:check

      - name: Code Formatting
        run: npm run format:check

      - name: Build Project
        run: npm run build

      - name: Start dev server with database connection
        run: |
          npm run dev &
          sleep 10
          curl -s http://localhost:3000

      - name: Run Cypress Tests
        run: npm run cy:check
