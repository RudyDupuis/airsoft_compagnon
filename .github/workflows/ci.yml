name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install Dependencies
        run: npm install

      - name: Code Analysis
        run: npm run analyse

      - name: Code Formatting
        run: npm run format

      - name: Build Project
        run: npm run build
