name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install Dependencies
        run: npm install

      - name: Code Analysis
        run: npm run analyse:check

      - name: Code Formatting
        run: npm run format:check

      - name: Build Project
        run: npm run build

      - name: Run Cypress Tests
        run: |
          docker-compose -f docker-compose.yml up -d --build
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done' || echo "App startup timed out"
          docker exec $(docker ps -qf "name=app") npm run cy:check
